<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive ">

  <!-- Recipes Tab -->
  <ion-tab title="Recettes" icon-off="ion-android-restaurant" icon-on="ion-android-restaurant" href="#/tab/recipes">
    <ion-nav-view name="tab-recipes"></ion-nav-view>
  </ion-tab>

  <!-- Shoplists Tab -->
  <ion-tab title="Courses" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/shoplists">
    <ion-nav-view name="tab-shoplists"></ion-nav-view>
  </ion-tab>

</ion-tabs>
