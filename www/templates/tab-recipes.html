<ion-view view-title="Recettes">
  <ion-content>
    <ion-list>
      <ion-item 
        class="item-remove-animate item-icon-right" 
        ng-repeat="recipe in recipes | orderBy:'-rating' | orderBy:'boughtDate'" 
        type="item-text-wrap" href="#/tab/recipes/{{recipe._id}}">
          <h2>{{recipe.name}}</h2>
          <span class="badge badge-energized">{{recipe.rating}}/5</span>
          <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
